<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAPPM - ULTIMATE WORLD</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; width: 100vw; height: 100vh; }
        
        /* --- HOMEPAGE --- */
        #menu-screen {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, #111, #444);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; color: #00ffcc; text-align: center;
        }
        .ui-card { background: rgba(0,0,0,0.8); padding: 40px; border: 3px solid #00ffcc; border-radius: 20px; box-shadow: 0 0 20px #00ffcc; }
        input, select { padding: 12px; margin: 10px; border-radius: 5px; border: none; font-size: 16px; width: 250px; }
        button { padding: 15px 30px; background: #00ffcc; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 18px; transition: 0.3s; }
        button:hover { transform: scale(1.1); background: #fff; }

        /* --- GAME HUD --- */
        #hud { position: absolute; top: 20px; left: 20px; color: white; text-shadow: 2px 2px #000; display: none; z-index: 10; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: white; border-radius: 50%; transform: translate(-50%, -50%); display: none; }
        
        /* --- STORE & FRIENDS --- */
        #side-panel { position: absolute; top: 20px; right: 20px; width: 220px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; display: none; border: 1px solid #fff; }
        #store-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: #222; border: 4px solid gold; color: white; padding: 20px; display: none; text-align: center; z-index: 150; }
        .friend-item { font-size: 14px; margin-bottom: 5px; color: #aaa; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <div class="ui-card">
            <h1>Yappm (Created By Ugvs Company)</h1>
            <p>Ready to join the world?</p>
            <input type="text" id="username" placeholder="Enter Name...">
            <br>
            <label>Starting Skin:</label><br>
            <select id="startSkin">
                <option value="0x00ffcc">Cyber Cyan</option>
                <option value="0xff0066">Neon Pink</option>
                <option value="0xffcc00">Golden Sun</option>
            </select>
            <br>
            <button onclick="initGame()">PLAY WORLD</button>
        </div>
    </div>

    <div id="hud">
        <b style="font-size: 24px; color: #00ffcc;">YAPPM</b><br>
        Player: <span id="pName"></span><br>
        Coins: <span id="pCoins" style="color: gold;">100</span> ðŸª™<br>
        <small>[E] Grab | [K] Store | [WASD] Move</small>
    </div>
    <div id="crosshair"></div>

    <div id="side-panel">
        <b>Friends</b><br>
        <div class="friend-item">âœ“ Player_22 (Online)</div>
        <div class="friend-item">âœ“ Pro_Yapper (Online)</div>
        <hr>
        <button onclick="sendFriend()" style="font-size: 12px; padding: 5px;">Add Friend</button>
    </div>

    <div id="store-ui">
        <h2 style="color:gold;">MINT STORE</h2>
        <p>Buy Blue Hat - 200 ðŸª™</p>
        <button onclick="buy(200)">PURCHASE</button>
        <br><br>
        <button onclick="toggleStore()" style="background:red; color:white;">CLOSE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, coins = 100;
        let keys = {};
        let grabbables = [];

        function initGame() {
            const name = document.getElementById('username').value || "User";
            document.getElementById('pName').innerText = name;
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('side-panel').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            
            setup3D();
        }

        function setup3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); 
            scene.fog = new THREE.Fog(0x87ceeb, 1, 150);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Fix for high-res screens
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
            scene.add(light);

            // --- WORLD BUILDING ---
            createArea(0, 0, 1000, 0x32cd32); 
            createArea(300, 0, 400, 0xedc9af);
            createArea(-300, 0, 400, 0xffffff);
            createArea(0, -600, 1000, 0x0044ff);

            for(let i=0; i<60; i++) {
                spawnTree(Math.random()*150-75, Math.random()*150-150);
            }

            spawnHouse(15, -15, 0x8b4513); 
            spawnHouse(-20, -10, 0x333333); 
            spawnBuilding(40, -40, 0x777777, 20); 
            spawnBuilding(0, -20, 0xffcc00, 6); 

            spawnAnimal(10, 5);
            spawnAnimal(-10, -5);

            spawnItem(3, -3, 0x0000ff, "Phone");
            spawnItem(-3, -3, 0xff0000, "Soda");
            spawnItem(0, -18, 0x00ff00, "Apple");

            // --- CONTROLS & EVENTS ---
            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'KeyE') tryGrab();
                if(e.code === 'KeyK') toggleStore();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            // Handle window resize (GitHub Pages fix)
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            renderer.domElement.onclick = () => {
                renderer.domElement.requestPointerLock();
            };

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement) {
                    camera.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });

            camera.rotation.order = 'YXZ';
            camera.position.set(0, 1.6, 10);

            renderLoop();
        }

        function createArea(x, z, size, color) {
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(size, size), new THREE.MeshLambertMaterial({color}));
            mesh.rotation.x = -Math.PI/2;
            mesh.position.set(x, 0, z);
            scene.add(mesh);
        }

        function spawnTree(x, z) {
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 2), new THREE.MeshLambertMaterial({color: 0x5d4037}));
            const top = new THREE.Mesh(new THREE.ConeGeometry(2, 4, 8), new THREE.MeshLambertMaterial({color: 0x1b5e20}));
            trunk.position.set(x, 1, z);
            top.position.set(x, 4, z);
            scene.add(trunk); scene.add(top);
        }

        function spawnHouse(x, z, color) {
            const body = new THREE.Mesh(new THREE.BoxGeometry(6, 5, 6), new THREE.MeshLambertMaterial({color}));
            body.position.set(x, 2.5, z);
            const roof = new THREE.Mesh(new THREE.ConeGeometry(5, 3, 4), new THREE.MeshLambertMaterial({color: 0xaa0000}));
            roof.position.set(x, 6.5, z);
            roof.rotation.y = Math.PI/4;
            scene.add(body); scene.add(roof);
        }

        function spawnBuilding(x, z, color, h) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(10, h, 10), new THREE.MeshLambertMaterial({color}));
            b.position.set(x, h/2, z);
            scene.add(b);
        }

        function spawnAnimal(x, z) {
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1, 2), new THREE.MeshLambertMaterial({color: 0xffffff}));
            body.position.set(x, 0.5, z);
            scene.add(body);
        }

        function spawnItem(x, z, color, type) {
            const item = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color}));
            item.position.set(x, 0.5, z);
            item.userData = { type: type };
            scene.add(item);
            grabbables.push(item);
        }

        function tryGrab() {
            grabbables.forEach((obj, i) => {
                if(camera.position.distanceTo(obj.position) < 4) {
                    scene.remove(obj);
                    grabbables.splice(i, 1);
                    coins += 25;
                    document.getElementById('pCoins').innerText = coins;
                }
            });
        }

        function toggleStore() {
            const s = document.getElementById('store-ui');
            s.style.display = (s.style.display === 'none') ? 'block' : 'none';
        }

        function sendFriend() { alert("Friend Request Sent!"); }

        function buy(amt) {
            if(coins >= amt) { coins -= amt; document.getElementById('pCoins').innerText = coins; alert("Purchased Skin Upgrade!"); }
            else { alert("Not enough coins!"); }
        }

        function renderLoop() {
            requestAnimationFrame(renderLoop);
            const speed = 0.15;
            if(keys['KeyW']) camera.translateZ(-speed);
            if(keys['KeyS']) camera.translateZ(speed);
            if(keys['KeyA']) camera.translateX(-speed);
            if(keys['KeyD']) camera.translateX(speed);
            camera.position.y = 1.6;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
